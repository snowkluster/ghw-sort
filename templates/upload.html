<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GHW Excel File Upload</title>
    <link rel="icon" type="image/x-icon" href="/static/upload.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            padding: 20px;
        }
        .mt-3-custom {
            margin-top: 1.5rem; /* Adjust this value to increase or decrease spacing */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h1 class="card-title">Upload Excel File</h1>
                    </div>
                    <div class="card-body">
                        <form method="POST" enctype="multipart/form-data">
                            <div class="form-group">
                                <label for="file">Choose Excel File (.xlsx, .xls)</label>
                                <input type="file" class="form-control-file" id="file" name="file" accept=".xlsx, .xls" required>
                            </div>
                            <div class="form-group mt-3-custom">
                                <label for="sort_option">Choose Sorting Option</label>
                                <select class="form-control" id="sort_option" name="sort_option">
                                    <option value="name">Sort by Name</option>
                                    <option value="start_date">Sort by Start Date</option>
                                    <option value="end_date">Sort by End Date</option>
                                </select>
                            </div>
                            <div class="form-group mt-3-custom">
                                <button type="submit" class="btn btn-primary">Upload</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="mt-3 text-center">
                    <p>Download the Excel file to sort from <a href="https://hackp.ac/sort-a-list" target="_blank">here</a>.</p>
                    <p>This sorting app sorts the Excel file based on the selected criteria.</p>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
